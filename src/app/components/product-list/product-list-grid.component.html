<div class = "main=content">
    <div class = "section-content section-content-p30">
        <div class = "container-fluid">
            <div class = "row">
                <div *ngFor = "let temProduct of products"  class = "col-md-3">
                    <div class="product-box">
                        <img src="{{temProduct.image_url}}" class="img-responsive">
                        <h1>{{temProduct.product_name}}</h1>
                        <div class="price">{{temProduct.unit_price}}</div>
                        <button (click)="addToCart(temProduct)" class="btn btn-primary btn-sm" >Add to cart</button>
                    </div>
                </div>
                <!-- if producst empty -->
                <div *ngIf= "products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                      No products found
                </div>
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class ="col-md-6">

                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left: 30%">
                                    <ngb-pagination [(page)]= "thePageNumber"
                                                    [pageSize]= "thePageSize"
                                                    [collectionSize]= "theTotalElements"
                                                    (pageChange)= "listProducts()">
                                    </ngb-pagination>

                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>
            <!-- end footer -->

        </div>
    </div>
</div>
